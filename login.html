<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGROTEC - Autenticación</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">🌱</div>
                AGROTEC
            </div>
            <ul class="nav-menu">
                <li><a href="#" onclick="showLogin()">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">FARMERS</a></li>
                <li><a href="#">SELLERS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">SAVINGS</a></li>
            </ul>
            <div class="nav-icons">
                <div class="nav-icon">👤</div>
                <div class="nav-icon">🛒</div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Image Section -->
        <div class="image-section">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <!-- LOGIN FORM -->
            <div id="loginForm">
                <h2 class="login-title">Connect to my account</h2>
                <p class="login-subtitle">Enter your email and password:</p>

                <div id="loginMessage"></div>

                <form id="loginFormData">
  <div class="form-group">
    <div class="input-icon">
      <img src="imagenes/correo.png" alt="Ícono correo">
      <input type="email" class="form-input" placeholder="E-mail" id="loginEmail" required />
    </div>
  </div>

  <div class="form-group">
    <div class="input-icon">
      <img src="imagenes/bloquear.png" alt="Ícono candado">
      <input type="password" class="form-input" placeholder="Password" id="loginPassword" required />
    </div>
  </div>

  <button type="submit" class="submit-btn login-btn">GET IN</button>
</form>


                <div class="form-links">
                    <p>New client ? <a href="#" onclick="showRegister()">Create Account</a></p>
                    <p>Forgotten password ? <a href="#" onclick="alert('Funcionalidad en desarrollo')">Recover password</a></p>
                </div>

                <div class="divider"></div>

                <div class="social-login">
                    <button class="social-btn google-btn">Continue with Google</button>
                    <button class="social-btn facebook-btn">Continue with Facebook</button>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerForm" class="hidden">
                <h2 class="form-title">Create my account</h2>

                <div class="user-type-selector">
                    <button type="button" class="user-type-btn" onclick="setUserType('customer')">CUSTOMER</button>
                    <button type="button" class="user-type-btn active" onclick="setUserType('farmer')">FARMER</button>
                </div>

                <div id="registerMessage"></div>

                <form id="registerFormData">
                    <input type="hidden" id="userType" value="farmer" />

                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Name" id="name" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Last name" id="lastName" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Business E-mail" id="email" required />
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" id="password" required />
                    </div>

                    <div id="customerFields" class="hidden">
                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Confirm Password" id="confirmPassword" />
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-input" placeholder="Phone Number" id="phone" required />
                        </div>
                    </div>

                    <div id="farmerFields">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Locate" id="location" />
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-input" placeholder="Phone number" id="farmerPhone" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Business name" id="businessName" />
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="registerBtn">Create a farmer account</button>
                </form>

                <div class="form-links">
                    <p>Do you already have an account ? <a href="#" onclick="showLogin()">Enter here</a></p>
                </div>

                <div class="divider"></div>

                <div class="social-login">
                    <button class="social-btn google-btn">Continue with Google</button>
                    <button class="social-btn facebook-btn">Continue with Facebook</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
