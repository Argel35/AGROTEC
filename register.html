<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROTEC - Registro</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Evita el scroll */
        }

        /* Sección izquierda (imagen) */
        .left-section {
            flex: 1;
            max-height: auto;
            background: url(image.png)no-repeat center/cover;
            position: relative;
            box-sizing: border-box;
        }

        /* Logo en la esquina superior izquierda */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }

        /* Sección derecha (formulario) */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow-y: auto; /* Permite scroll solo en el formulario si es necesario */
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            padding: 20px 0;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 5px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .toggle-account {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .toggle-account button {
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 0;
            font-size: 16px;
            color: #777;
        }

        .toggle-account button.active {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .create-account-btn {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .create-account-btn:hover {
            background-color: #45a049;
        }

        .social-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .social-buttons p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .social-btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: opacity 0.3s;
        }

        .social-btn:hover {
            opacity: 0.9;
        }

        .google-btn {
            background-color: #DB4437;
            color: white;
        }

        .facebook-btn {
            background-color: #4267B2;
            color: white;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }
            .left-section {
                height: 200px;
                flex: none;
            }
            .right-section {
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sección izquierda con imagen -->
    <div class="left-section">
        <!-- Logo en esquina superior izquierda -->
    </div>

    <!-- Sección derecha con formulario -->
    <div class="right-section">
        <div class="form-container">
            <h1>AGROTEC</h1>
            <p class="subtitle">Create my account</p>

            <!-- Toggle Farmer/Customer -->
            <div class="toggle-account">
                <button class="active">FARMER</button>
                <button>CUSTOMER</button>
            </div>

            <!-- Formulario -->
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter here">
                </div>

                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" placeholder="Enter here">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Enter here">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter here">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Enter here">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter here">
                </div>

                <button type="submit" class="create-account-btn">Create a personal account</button>
            </form>

            <!-- Botones sociales -->
            <div class="social-buttons">
                <p>Or continue with:</p>
                <button class="social-btn google-btn">Continue with Google</button>
                <button class="social-btn facebook-btn">Continue with Facebook</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle entre Farmer y Customer
        const toggleButtons = document.querySelectorAll('.toggle-account button');
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                toggleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Aquí puedes agregar lógica para cambiar entre formularios si es necesario
            });
        });

        // Validación del formulario
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Validación básica de email
            const email = document.getElementById('email').value;
            if (!email.includes('@') || !email.includes('.')) {
                alert('Por favor ingresa un email válido');
                return;
            }

            // Simulación de éxito
            alert('¡Cuenta creada exitosamente!');
            // Aquí iría la lógica para enviar los datos al servidor
        });
    </script>
</body>
</html>
